<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="{{site.url}}{{site.baseurl}}/js/jquery-3.1.1.min.js"></script>
<script src="{{site.url}}{{site.baseurl}}/js/tether.min.js"></script>
<script src="{{site.url}}{{site.baseurl}}/js/bootstrap.min.js"></script>

<!-- automatically push links to Baidu -->
<script>
(function(){
    var bp = document.createElement('script');
    var curProtocol = window.location.protocol.split(':')[0];
    if (curProtocol === 'https') {
        bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
    }
    else {
        bp.src = 'http://push.zhanzhang.baidu.com/push.js';
    }
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(bp, s);
})();
</script>
