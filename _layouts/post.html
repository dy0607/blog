<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{page.title}} | {{site.title}}</title>

    {% include global-css.html %}
    
    <!--MathJex-->
    <script type="text/x-mathjax-config">
	MathJax.Hub.Config({
  		tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
	});
	</script>
	<script type="text/javascript"
		src="{{site.url}}{{site.baseurl}}/js/MathJax/MathJax.js?config=TeX-MML-AM_CHTML">
	</script>

	<link href="{{site.url}}{{site.baseurl}}/css/post.css" rel='stylesheet' type="text/css"/>
    <link href="{{site.url}}{{site.baseurl}}/css/md-post-header-collapse.css" rel='stylesheet' type="text/css"/>
    <link href="{{site.url}}{{site.baseurl}}/css/toc.css" rel='stylesheet' type="text/css"/>

	<!--link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/styles/pygment.css" type="text/css"/-->

</head>
<body>
	
    <div id="wrapper" >
		
	   {% include navbar.html %} 
	   {% include global-js.html %}
	   {% include post.html %}
	   {% include comment-full.html %}
	   {% include footer.html %}

    </div>
    
   <!-- New Highlighter : you can change the theme here -->
   <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/styles/gruvbox-dark.css"/>
	<script src="{{site.url}}{{site.baseurl}}/js/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	
   <!-- Old Highlighter : do not remove it or there may be a compile error in post.js -->
   <script src="{{site.url}}{{site.baseurl}}/js/shCore.js" type='text/javascript'></script>

   <!-- Header collapse -->
   <script src="{{site.url}}{{site.baseurl}}/js/md-post-header-collapse.js" type="text/javascript"></script>

   <script src="{{site.url}}{{site.baseurl}}/js/sidebar.js" type="text/javascript"></script>
   <script src="{{site.url}}{{site.baseurl}}/js/post.js" type="text/javascript"></script>
   <script src="{{site.url}}{{site.baseurl}}/js/toc.js" type="text/javascript"></script>


</body>
</html>
